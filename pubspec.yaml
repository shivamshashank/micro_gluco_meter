name: micro_gluco_meter
description: A new Flutter Micro Technology project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.4
  flutter_screenutil: ^5.3.1
  fluttertoast: ^8.0.9
  image_picker: ^0.8.4+11
  provider: ^6.0.2
  path_provider: ^2.0.9
  hive: ^2.0.6
  hive_flutter: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.4
  hive_generator: ^1.1.2
  build_runner: ^2.1.8

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: RobotoMono
      fonts:
        - asset: assets/fonts/RobotoMono-Regular.ttf